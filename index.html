<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" type="image/x-icon" href="img/insta-logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="img/insta-2celulares.png" alt="celular">
        </div>
        
        
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile-insta1.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como carolaragao_</a>
                <a href="#" class="instagram-logout">Remover conta </a>
            </div>

            <div class="group">
                <p class="not-account">Não é carolaragao_?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" clas="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
