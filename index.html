<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" type="image/x-icon" href="img/insta-logo1.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="img/insta-2celulares.png" alt="celular">
        </div>
        
        
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile-insta1.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as carolaragao_</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">Not carolaragao_?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Switch Accounts</a>
                or
                    <a href="#" class="link-blue">Sign Up</a>
                </p>
            </div>

            <div>
                <div class="get-the-app">
                    <p class="get-app" style="font-weight:600;">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
    
</body>
</html>
